<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="logo">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
  </div>
  <div class="width-container">
    <section class="search">
      <p>
        Search the web using Google!
      </p>
      <input type="text">
      <button>Google Search</button>
      <button>I'm feeling lucky</button>
    </section>

    <div class="flex-container">
      <section class="search-links">
        <p>
          Special Searches
        </p>
        <a href="#">Stanford Search</a>
        <a href="">Linux Search</a>
      </section>
      <section class="other-links">
        <a href="#">Help!</a>
        <a href="#">About Google!</a>
        <a href="#">Company Info</a>
        <a href="#">Google! Logos</a>
      </section>
      <section class="updates">
        <p>Get Google! <br> updates monthly:</p>
        <input placeholder="your e-mail" type="text">
        <button>Subscribe</button>
        <a class="archive" href="#">Archive</a>
      </section>
    </div>

    <p class="copyright">
      Copyright &copy; 1998 Google Inc.
    </p>

  </div>


</body>

</html>
