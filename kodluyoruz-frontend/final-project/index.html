<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Notes App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body style="background: #a435f0" ;>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand">Notes App</a>
	</nav>

	<div class="container my-3 m-auto" id="container">
		<div class="card text-dark bg-light mb-3">
			<div class="card-body">
				<h5 class="card-title">Write a Note</h5>
				<div class="form-group">
					<textarea id="addNote" class="form-control" aria-label="With textarea"
						onKeyPress="return ( this.value.length < 100 );"></textarea>
				</div>
				<br />
				<button id="addBtn" class="btn btn-primary">Add</buton>
			</div>
		</div>

		<hr>

		<div id="notes" class="row container m-auto"></div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
	</script>
	<script src="./script.js"></script>
</body>

</html>
